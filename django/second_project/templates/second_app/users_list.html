<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Second App</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
        <body>
            <h1>List of accesss</h1>

            <div class='djangotwo'>
                {% if users_list %}
                <table>
                    <thead>
                        <th>Name</th>
                        <th>email</th>
                    </thead>
                {% for user in users_list %}

                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
                </table>
                {% else %}
                    <p>Any user founded</p>
                {% endif %}
            </div>
        </body>
    </head>

</html>
