<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Second App</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
        <body>
            <h1>List of accesss</h1>

            <div class='djangotwo'>
                {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Data Accessed</th>
                    </thead>
                {% for acc in access_records %}

                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
                </table>
                {% else %}
                    <p>No access records found</p>
                {% endif %}
            </div>
        </body>
    </head>

</html>
